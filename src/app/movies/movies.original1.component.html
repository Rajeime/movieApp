<h1 class="heading">Movie Detail</h1>
<div><span>ID :</span>{{movie.id}}</div>
<div><span>Name :</span>{{movie.name | uppercase}}</div>
<div><span>Release Year :</span>{{movie.releaseYear}}</div>
<div style="text-align: left; margin: 0.625em;">
<label>Name of Movie :
    <input  [ngModel]="movie.name" placeholder="Enter the name of movie">
</label>

</div>
<div style="text-align: left; margin: 0.625em;">
<label>Release Year of Movie :
    <input  [(ngModel)]="movie.releaseYear" placeholder="Enter the release year of movie">
</label>

</div>
